<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de convite</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style/index.css">
</head>
<body>
  <div id="app">
    <aside> 
      <div class="image-wrapper">
        <img src="assets/illustrations/Background.png" alt="Imagem bolo de aniversário">
      </div>
      <div class="aside-container">

          <img src="assets/icons/Logo.svg" alt="ícone de festa">
          <div class="title">Festivite</div>
          <p>Crie um convite digital para o seu evento</p>

      </div>
    </aside>
    <main>
      <div id="main-container">
        <h1>Crie seu convite</h1>
        <section id="first">
          <form>
            <fieldset class="event-info">
              <div class="about-event">
                <img src="assets/icons/calendar.svg" alt="ìcone de calendário">
                <legend>Sobre o evento</legend>
              </div>

              <div class="input-wrapper">
                <label for="tittle">Título</label>
                <input id="tittle" type="text" name="tittle" placeholder="Nome do evento">
              </div>

              <div class="flex">
                <div class="input-wrapper">
                  <label for="initial">Início</label>
                  <input id="initial" type="date" name="initial" placeholder="DDD/MM/AAAA, --:--">
                </div>
  
                <div class="input-wrapper">
                  <label for="end">Fim</label>
                  <input id="end" type="date" name="end" placeholder="DDD/MM/AAAA, --:--">
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper">
                  <label for="type">Tipo</label>
                  <input id="type" type="" name="type">
                </div>
  
                <div class="input-wrapper">
                  <label for="local">Local</label>
                  <input id="local" type="text" name="local" placeholder="Link ou endereço">
                </div>
              </div>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
