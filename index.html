<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de convite</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style/index.css">
</head>
<body>
  <div id="app">
    <aside> 
      <div class="image-wrapper">
        <img src="assets/illustrations/Background.png" alt="Imagem bolo de aniversário">
      </div>
      <div class="aside-container">

          <img src="assets/icons/Logo.svg" alt="ícone de festa">
          <div class="title">Festivite</div>
          <p>Crie um convite digital para o seu evento</p>

      </div>
    </aside>
    <main>
      <div id="main-container">
        <h1>Crie seu convite</h1>
          <form>
            <fieldset class="event-info">
              <div class="legend-tittle">
                <img src="assets/icons/calendar.svg" alt="ìcone de calendário">
                <legend>Sobre o evento</legend>
              </div>

              <div class="input-wrapper">
                <label for="tittle">Título</label>
                <input 
                id="tittle" 
                type="text" 
                name="tittle" 
                placeholder="Nome do evento">
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="initial">Início</label>
                  <input 
                  id="initial" 
                  type="date" 
                  name="initial" 
                  lang="pt-br"
                  placeholder="DDD/MM/AAAA, --:--">
                </div>
  
                <div class="input-wrapper flex-2">
                  <label for="end">Fim</label>
                  <input 
                  id="end" 
                  type="date" 
                  name="end" 
                  lang="pt-br"
                  placeholder="DDD/MM/AAAA, --:--">
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label>Tipo</label>
                  <div class="switch-container">
                    <input type="radio" name="mode" id="in-person" checked>
                    <label for="in-person" class="option-label option-in-person" title="in-person"> <span class="icon"></span><span>Presencial</span> </label>
                
                    <input type="radio" name="mode" id="online">
                    <label for="online" class="option-label option-online" title="Online"> <span class="icon"></span> <span>online</span> </label>
                
                    <div class="switch-indicator"></div>
                  </div>
                </div>
  
                <div class="input-wrapper flex-2">
                  <label for="local">Local</label>
                  <input 
                  id="local" 
                  type="text" 
                  name="local" 
                  placeholder="Link ou endereço">
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </fieldset>

            <fieldset class="customization">
              <div class="legend-tittle">
                <img src="assets/icons/paint-brush.svg" alt="ìcone de calendário">
                <legend>Personalização</legend>
              </div>

              
              <div id="color-main">
                <label> Cor Principal </label>
                <div class="radio-wrapper">

                  <label class="radio-inner">
                    <div class="radio-color blue"></div>
                    <input type="radio" name="color" value="blue" id="blue">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color navy"></div>
                    <input type="radio" name="color" value="navy" id="navy">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color purple"></div>
                    <input type="radio" name="color" value="purple" id="purple">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color fuschia"></div>
                    <input type="radio" name="color" value="fuschia" id="fuschia">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color pink"></div>
                    <input type="radio" name="color" value="pink" id="pink">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color danger"></div>
                    <input type="radio" name="color" value="danger" id="danger">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color orange"></div>
                    <input type="radio" name="color" value="orange" id="orange">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color yellow"></div>
                    <input type="radio" name="color" value="yellow" id="yellow">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color lime"></div>
                    <input type="radio" name="color" value="lime" id="lime">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color green"></div>
                    <input type="radio" name="color" value="green" id="green">
                  </label>

                  <label class="radio-inner">
                    <div class="radio-color cyan"></div>
                    <input type="radio" name="color" value="cyan" id="cyan">
                  </label>

                </div>
              </div>

              <div id="event-theme">
                <label>Tema do evento</label>
                <div class="event-wrapper">

                  <div class="radio-theme">
                    <input type="radio" name="theme" value="birthday" id="birthday">
                    <img src="assets/illustrations/birthday.jpg" alt="Ícone de aniversário">
                    <label for="birthday">Aniversário</label>
                  </div>

                  <div class="radio-theme">
                    <input type="radio" name="theme" value="children" id="children">
                    <img src="assets/illustrations/children.jpg" alt="Ícone de festa infantil">
                    <label for="birthday">Infantil</label>
                  </div>

                  <div class="radio-theme">
                    <input type="radio" name="theme" value="graduation" id="graduation">
                    <img src="assets/illustrations/graduation.jpg" alt="Ícone de formatura">
                    <label for="birthday">Formatura</label>
                  </div>

                  <div class="radio-theme">
                    <input type="radio" name="theme" value="wedding" id="wedding">
                    <img src="assets/illustrations/wedding.jpg" alt="Ícone de casamento">
                    <label for="wedding">Casamento</label>

                    <div class="radio-theme">
                      <input type="radio" name="theme" value="baby-shower" id="baby-shower">
                      <img src="assets/illustrations/baby-shower.jpg" alt="Ícone de Chá de bebê">
                      <label for="baby-shower">Chá de bebê</label>
                    </div>

                    <div class="radio-theme">
                      <input type="radio" name="theme" value="bridal-shower" id="bridal-shower">
                      <img src="assets/illustrations/bridal-shower.jpg" alt="Ícone de Chá de panela">
                      <label for="bridal-shower">Chá de panela</label>
                    </div>

                    <div class="radio-theme">
                      <input type="radio" name="theme" value="carnival" id="carnival">
                      <img src="assets/illustrations/carnival.jpg" alt="Ícone de Carnaval">
                      <label for="carnival">Carnaval</label>
                    </div>

                    <div class="radio-theme">
                      <input type="radio" name="theme" value="easter" id="easter">
                      <img src="assets/illustrations/easter.jpg" alt="Ícone de Páscoa">
                      <label for="easter">Páscoa</label>
                    </div>

                    <div class="radio-theme">
                      <input type="radio" name="theme" value="sao-joao" id="sao-joao">
                      <img src="assets/illustrations/sao-joao.jpg" alt="Ícone de São João">
                      <label for="sao-joao">São João</label>
                    </div>

                    <div class="radio-theme">
                      <input type="radio" name="theme" value="halloween" id="halloween">
                      <img src="assets/illustrations/halloween.jpg" alt="Ícone de Halloween">
                      <label for="halloween">Halloween</label>
                    </div>

                    <div class="radio-theme">
                      <input type="radio" name="theme" value="christmas" id="christmas">
                      <img src="assets/illustrations/christmas.jpg" alt="Ícone de Natal">
                      <label for="christmas">Natal</label>
                    </div>

                    <div class="radio-theme">
                      <input type="radio" name="theme" value="other" id="other">
                      <img src="assets/illustrations/other.jpg" alt="Ícone de outros">
                      <label for="other">Outro</label>
                    </div>
                  </div>
                </div>
              </div>
             
            </fieldset>
          </form>
      </div>
    </main>
  </div>
</body>
</html>
